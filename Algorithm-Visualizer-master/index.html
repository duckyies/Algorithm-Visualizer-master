<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/style.css"> </head>
<body>
    <div class="controls">
        <div class="algorithm-select">
            <label for="algorithm">Algorithm:</label>
            <select id="algorithm">
                <option value="a*">A* (finds shortest path using heuristics)</option>
                <option value="dijkstra">Dijkstra's (finds shortest path)</option>
                <option value="dfs">DFS (explores as deep as possible first)</option>
                <option value="bfs">BFS (explores layer by layer)</option>
            </select>
        </div>
    
        <button id="visualize">Visualize</button>
        <button id="reset">Reset</button>
    </div>
    <h1 class="heading">Pathfinding Visualizer</h1>

    <div id="table" class="board"></div>

    <script src="./js/Graphs/Graph.js" type="module"></script> 
</body>
</html>
